<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product Quickview</title>
  </head>
  
  <body>
<div class ="container my-4">
    <div class = "row">                                                                 
        <div class = "col-md-4">
            <div class = "row">
                <img src = "{{prolist.primage.url}}" width = "233px" This is eCom product = "233px">
            </div>
            <div class ="container my-2">
                <div class = "row">
                   
        {% csrf_token %}
        <button>
          <a href="/dashboard">Dashboard</a>
        </button>
                </div>
            </div>      
        </div>

        <div class = "col-md-8">
            <h5>{{prolist.prname}}</h5>
            <p><b>Model:</b>{{prolist.prtype}}</p>
            <p><b>Price :{{prolist.prprice}}</b></p>
            <p><b>Description :</b>{{prolist.prqty}}</p>
        </div>
    </div>
</div>      
  </body>
</html>
